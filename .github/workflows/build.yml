name: Build

on:
  push:
    branch: master
  pull_request:
    branch: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ GITHUB_REF }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      env:
        RUST_BACKTRACE: 1
