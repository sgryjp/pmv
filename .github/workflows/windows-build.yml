name: windows-build

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches: master

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - i686-pc-windows-gnu
          - i686-pc-windows-musl
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-musl
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        ref: ${{ github.ref }}
    - name: Build program
      run: cargo build --verbose --release --target=${{ matrix.target }}
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - i686-pc-windows-gnu
          - i686-pc-windows-musl
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-musl
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        ref: ${{ github.ref }}
    - name: Run tests
      run: cargo test --verbose --target=${{ matrix.target }}
      env:
        RUST_BACKTRACE: 1
