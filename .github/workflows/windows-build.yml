name: windows-build

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches: master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        ref: ${{ github.ref }}
    - name: Build program
      run: cargo build --verbose --release
  test:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        ref: ${{ github.ref }}
    - name: Run tests
      run: cargo test --verbose
      env:
        RUST_BACKTRACE: 1
