name: Test

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on:
    - ubuntu-latest
    - windows
    - macos

    steps:
    - uses: actions/checkout@v1
    - name: Run build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
